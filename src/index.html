<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E Pace</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#main-navigation"
            aria-controls="main-navigation"
            aria-expanded="false"
            aria-label="Comutați navigarea"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="main-navigation">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="index.html">
              <span class="navbar-title">ePace</span>
            </a>

            <!-- Left links -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Informații</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <!-- Left links -->

            <!-- Right Link -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item dropdown">
                <a
                  data-mdb-dropdown-init
                  class="nav-link"
                  href="#"
                  id="accountDropdown"
                  role="button"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-user me-2"></i>
                  <span>Cont</span>
                  <i class="fa-solid fa-caret-down ms-2"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Logare</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Înregistrare</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Right Link -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <!-- Intro -->
      <section class="intro mb-lg-8 mb-5">
        <!-- Mask -->
        <div class="mask mask-dark h-100 d-flex align-items-center">
          <!-- Container -->
          <div class="container-fluid px-5 mx-5">
            <!-- Grid Row -->
            <div
              class="row justify-content-xl-between justify-content-center align-items-center gx-5"
            >
              <!-- Details -->
              <div class="col-xxl-5 col-lg-6 d-lg-block d-none">
                <!-- Title -->
                <h1 class="title title-intro mb-4">Programul ePACE</h1>

                <!-- Text -->
                <p class="text text-intro mb-4">
                  Prin patriotism, responsabilitate și unitate, reconstruim
                  împreuna România de la temelii, asigurând o țară prosperă
                  pentru noi, copiii și nepoții noștri!
                </p>
                <!-- Text -->

                <!-- Button -->
                <a
                  href="#!"
                  role="button"
                  class="btn btn-dark btn-lg btn-intro"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="light"
                  aria-label="Detalii despre program"
                  >Detalii</a
                >
              </div>
              <!-- Details -->

              <!-- Form -->
              <div class="col-xxl-4 col-xl-5 col-lg-8 col-sm-10">
                <form class="form-register p-5 rounded-6 shadow-5-strong">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="first-name"
                          class="form-control"
                        />
                        <label class="form-label" for="first-name">Nume</label>
                      </div>
                    </div>
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="last-name"
                          class="form-control"
                        />
                        <label class="form-label" for="last-name"
                          >Prenume</label
                        >
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="email-address"
                      class="form-control"
                    />
                    <label class="form-label" for="email-address"
                      >Adresă de email</label
                    >
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Parolă</label>
                  </div>

                  <!-- Submit button -->
                  <button
                    data-mdb-ripple-init
                    type="button"
                    class="btn btn-primary btn-block mb-4"
                  >
                    Înregistrare
                  </button>
                </form>
              </div>
              <!-- Form -->
            </div>
            <!-- Grid Row -->
          </div>
          <!-- Container -->
        </div>
        <!-- Mask -->
      </section>
      <!-- Intro -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main></main>
    <!--Main layout-->

    <!--Footer-->
    <footer></footer>
    <!--Footer-->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/efa94fba2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
